<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan Smart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4">
            <h1 class="text-center text-success">FinanSmart</h1>
            <h4 class="text-center">Aprenda um novo jeito de controlar seus gastos</h4>
            <form action="gestao.html">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha (mínimo de 8 caracteres):</label>
                    <input type="password" class="form-control" id="password" required minlength="8">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Lembrar-me</label>
                </div>
                <button type="submit" class="btn btn-success btn-block">Continuar</button>
            </form>            
            <p class="footer">Ainda não tem uma conta? <a href="cadastro.html"> Clique aqui</a></p>
            <p class="footer_2">Ao criar uma conta você concorda com nossos <a href="termos.html">Termos de Uso</a> e <a href="termos.html">Políticas de Privacidade</a></p>
        </div>

    </div>


</body>
</html>
