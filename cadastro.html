<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles_2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4">
            <h1 class="text-center text-success">Finan Smart</h1>
            <h4 class="text-center">Crie sua conta</h4>
        </form>
            <div class="box-item">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required minlength="10" maxlength="50" placeholder="Ex.: Manoel Gomes">
            </div>
            <div class="box-item">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Ex.: manoelgomes@bluepen.com.br">
            </div>
            <div class="box-item">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" id="tel" name="tel" class="form-control" required minlength="9" maxlength="14" placeholder="Ex.: (011) 99999-9999">
            <div class="box-item">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required minlength="8" placeholder="Ex.: 123456789">
            </div>
            <div class="box-item">
                <label for="confirma-senha" class="form-label">Confirme sua senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha" class="form-control" required minlength="8" placeholder="Digite sua senha novamente">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
        </form>    
    </body>
</html>
